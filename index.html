<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body class="row">
    <div class="app container col-12">
      <video autoplay loop id="video-background" muted>
        <source src="src/img/soft.mp4" type="video/mp4" />
      </video>
      <div class="today">
        <div class="row">
          <div class="col-6">
            <div class="d-flex rounded">
              <form id="searchForm">
                <div class="d-flex">
                  <input
                    type="search"
                    id="searchCity"
                    class="form-control rounded"
                    placeholder="Enter a city name"
                  />
                  <button class="btn btn-primarsy" type="submit" id="enter">
                    search
                  </button>
                </div>
              </form>
              <button
                class="btn btn-primarsy"
                id="here"
                title="Current Location"
              >
                ➣
              </button>
            </div>
          </div>
        </div>
        <header id="currentDate">August 2nd, 2022</header>
        <div id="currentHour">hour</div>

        <h1 class="city" id="mainCity">New York</h1>
        <h3 id="description">Sunny</h3>
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="Sunny"
          class="center"
          id="icon"
        />
        <div class="row">
          <div class="col-6" id="todaytemp"></div>
          <div class="col-6" id="weather-extras">
            <a class="units" href="#" id="celcius-link">°F</a>
            <ul>
              <li id="feels">Feels like: 10°</li>
              <li id="humidity">Humidity: 73%</li>
              <li id="wind">Wind: 2km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">loading...</div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/Melany549/WeatherProjectbyMel">Open Link</a>
      by Melany Perez
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
