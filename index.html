<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <video autoplay loop id="video-background" muted>
        <source src="src/img/sky.mp4" type="video/mp4" />
      </video>
      <div class="today">
        <div class="row">
          <div class="col-3">
            <div class="input-group rounded">
              <form id="searchForm">
                <input
                  type="search"
                  id="searchCity"
                  class="form-control rounded"
                  placeholder="Enter a city name"
                />
              </form>

              <button
                id="currentLocationButton"
                type="button"
                class="btn btn-primary rounded"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>
        <header id="currentDate">August 2nd, 2022</header>
        <div id="currentHour">hour</div>

        <h1 class="country" id="mainCity">Santo Domingo, DR</h1>
        <h3 class="whether">Sunny</h3>
        <h4 class="symbol">☼</h4>
        <h2 class="todaytemp">78 °f</h2>
      </div>
    </div>
    <div class="container position-relative w-auto">
      <div class="row">
        <span class="border border-0 w-auto"
          ><div class="col">
            Monday &nbsp; &nbsp; &nbsp; <br />
            ☀️<br />88°
          </div></span
        >
        <span class="border border-0 w-auto"
          ><div class="col">Tuesday &nbsp; &nbsp;<br />🌧️ <br />75°</div></span
        >
        <span class="border border-0 w-auto"
          ><div class="col">Wednesday <br />🌥️<br />80°</div></span
        >
        <span class="border border-0 w-auto"
          ><div class="col">Thursday &nbsp; <br />🌦️<br />74°</div></span
        >
        <span class="border border-0 w-auto"
          ><div class="col">
            Friday &nbsp; &nbsp; &nbsp; <br />🌧️ <br />77°
          </div></span
        >
      </div>
    </div>
    <footer>
      <a href="https://github.com/Melany549/WeatherProjectbyMel">Open Link</a>
      by Melany Perez
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
